<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Galería de Óleos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      text-align: center;
    }
    .galeria {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 20px;
    }
    .galeria img {
      width: 250px;     /* tamaño de las imágenes */
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }
    .galeria img:hover {
      transform: scale(1.05); /* efecto al pasar el ratón */
    }
  </style>
</head>
<body>
  <h1>Galería de Cuadros al Óleo</h1>
  <div class="galeria">
    <img src="imagenes/oleo1.jpg" alt="Óleo 1">
    <img src="imagenes/oleo2.jpg" alt="Óleo 2">
    <img src="imagenes/oleo3.jpg" alt="Óleo 3">
<img src="imagenes/oleo4.jpg" alt="Óleo 4">
<img src="imagenes/oleo5.jpg" alt="Óleo 5">
  </div>

</body>
</html>
