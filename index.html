<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Galería de Cuadros</title>
    <link rel="stylesheet" href="css/estilo.css">

        <h1>Arte en Lienzo</h1>

        <!-- CUADRO 2 -->

            <img src="img/cuadro2.jpg" alt="Paisaje Marina con chicas">

            <p>Acrílico - 100x50cm</p>
            <p class="precio">$1500.00</p>
            <button>Comprar</button>
        </div>
<!-- CUADRO 3 -->
        <div class="cuadro">
            <img src="img/cuadro3.jpg" alt="Cuadro Marina">
            <h3>Cerro Gordo Marina</h3>
            <p>Óleo sobre lienzo - 100x50cm</p>
            <p class="precio">$1200.00</p>
            <button>Comprar</button>
        </div>

        <!-- Añade más cuadros copiando el bloque anterior -->
    </section>

    <footer>
